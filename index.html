<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Overlays within Street View</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
	
var goto = function ( url ) {
    var a = document.createElement( 'a' );
    a.href = url;
    a.target = '_blank';
    a.click( );
};
	
var map;
var panorama;
var mamPlace = new google.maps.LatLng(48.866622,2.355450);
var astorPlace = new google.maps.LatLng(40.729884, -73.990988);
var busStop = new google.maps.LatLng(40.729559678851025, -73.99074196815491);
var cafe = new google.maps.LatLng(40.730031233910694, -73.99142861366272);
var bank = new google.maps.LatLng(40.72968163306612, -73.9911389350891);

function initialize() {

  // Set up the map
  var mapOptions = {
    center: mamPlace,
    zoom: 18,
    streetViewControl: false
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

// Setup the tooltip content
	  var contentString = '<div id="content" style="width:200px;height:200px;">Hello World !</div>';

  var infowindow = new google.maps.InfoWindow({
      content: contentString
  });
	  

  // Setup the markers on the map
var markerImage =
        new google.maps.MarkerImage('http://chart.apis.google.com/chart?chst=d_map_pin_icon&chld=cafe|FFFF00');
        markerImage.size = new google.maps.Size(150,150);
        markerImage.scaledSize = new google.maps.Size(150,150);
		
  var marker = new google.maps.Marker({
      position: mamPlace,
      map: map,
      //icon: markerImage,
      title: 'Cray-2'
  });

  google.maps.event.addListener(marker, 'click', function() {
	  goto('http://www.google.fr');
  });

  // We get the map's default panorama and set up some defaults.
  // Note that we don't yet set it visible.
  panorama = map.getStreetView();
  panorama.setPosition(mamPlace);
  panorama.setPov(/** @type {google.maps.StreetViewPov} */({
    heading: 25,
    pitch: 0
  }));
  panorama.setPano('-kD9Wz53MXB6qBohDERzkw');
  panorama.setVisible(true);
}

function toggleStreetView() {
  var toggle = panorama.getVisible();
  if (toggle == false) {
    panorama.setVisible(true);
  } else {
    panorama.setVisible(false);
  }
}

function displayPanoInfo() {
	alert(panorama.getPov());
} 



google.maps.event.addDomListener(window, 'load', initialize);



    </script>
  </head>
  <body>
    <div id="panel" style="margin-left:-100px">
      <input type="button" value="Toggle Street View" onclick="toggleStreetView();"></input>
	  <input type="button" value="Display Panorama Information" onclick="displayPanoInfo();"></input>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
